<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hermes Trading Post</title>
    <!-- Suppress extension errors before anything else loads -->
    <script src="/suppress-extension-errors.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import App from '/src/App.router.svelte'
      import { mount } from 'svelte'
      import '/src/app.css'
      import { setupExtensionErrorHandler, identifyProblematicExtensions } from '/src/utils/extensionErrorHandler'
      
      // Setup extension error handling before app initialization
      setupExtensionErrorHandler()
      
      // Identify any problematic extensions after a short delay
      setTimeout(() => {
        identifyProblematicExtensions()
      }, 1000)
      
      const app = mount(App, {
        target: document.getElementById('app')
      })
    </script>
  </body>
</html>
