<!DOCTYPE html>
<html>
<head>
    <title>Sound Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            text-align: center;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Coin Sound Test</h1>
        <button onclick="playSound()">Play Coin Sound</button>
        <button onclick="testSell()">Simulate Profitable Sell</button>
        <div id="status">Waiting for test...</div>
    </div>

    <script>
        function playSound() {
            const status = document.getElementById('status');
            status.innerHTML = 'üîÑ Attempting to play sound...';
            
            try {
                const audio = new Audio('/sounds/coins_cave01.wav');
                audio.volume = 0.3;
                
                audio.play()
                    .then(() => {
                        status.innerHTML = '‚úÖ Sound played successfully!<br>üîä You should hear a coin drop sound';
                        console.log('‚úì Sound played successfully!');
                    })
                    .catch(e => {
                        status.innerHTML = '‚ùå Sound play failed: ' + e.message;
                        console.error('‚úó Sound play failed:', e);
                    });
            } catch (e) {
                status.innerHTML = '‚ùå Failed to create audio: ' + e.message;
                console.error('‚úó Failed to create audio:', e);
            }
        }
        
        function testSell() {
            const status = document.getElementById('status');
            status.innerHTML = 'üéØ Testing sell sound trigger...';
            
            // Simulate the exact code path from tradeExecutor
            playSound();
            status.innerHTML += '<br>This mimics a profitable sell trade';
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = '‚úÖ Page loaded - click buttons to test sound';
            console.log('Sound test page ready');
        });
    </script>
</body>
</html>
